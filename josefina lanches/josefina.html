<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josefina Lanches</title>
    <link rel="stylesheet" href="josefina.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div>
            <h1>JOSEFINA LANCHES</h1>
        </div>
    </div>
    <div class="montador">
        <h2>Monte sua Salada</h2>
        <div>
          <label for="peso">Peso:</label>
          <select id="peso">
            <option value="300">300g</option>
            <option value="350">350g</option>
            <option value="400">400g</option>
          </select>
        </div>
        <div>
          <label for="tipo-verde">Tipo de verde:</label>
          <select id="tipo-verde">
            <option value="alface">Alface</option>
            <option value="rucula">Rúcula</option>
            <option value="mix">Mix</option>
            <option value="alface-americana">Alface Americana</option>
          </select>
        </div>
        <div>
            <label for="especiais">Adicione opções especiais:</label>
            <input type="checkbox">
            <label>Pepino Japa</label>
            <input type="checkbox">
            <label>Manga</label>
            <input type="checkbox">
            <label>Palmito</label>
            <input type="checkbox">
            <label>Azeitonas</label>
            <input type="checkbox">
            <label>Cebola</label>
            <input type="checkbox">
            <label>Cebola Roxa</label>
            <input type="checkbox">
            <label>Cenoura</label>
            <input type="checkbox">
            <label>Beterraba</label>
            <input type="checkbox">
            <label>Vagem</label>
            <input type="checkbox">
            <label>Tomate Cereja</label>
            <input type="checkbox">
            <label>Berinjela</label>
            <input type="checkbox">
            <label>Repolho</label>
        </div>
        <div>
          <label for="proteina">Proteína:</label>
          <select id="proteina">
            <option value="frango">Frango</option>
            <option value="atum">Atum</option>
            <option value="sardinha">Sardinha</option>
            <option value="salmao">Salmão</option>
            <option value="ovo">Ovo</option>
            <option value="sem-proteina">Sem Proteína</option>
          </select>
        </div>
        <div>
          <label for="outros">Outros:</label>
          <select id="outros">
            <option value="croutons">Croutons</option>
            <option value="ricota">Ricota</option>
            <option value="sementes-variadas">Sementes Variadas</option>
          </select>
        </div>
        <div>
          <label for="molho">Molho:</label>
          <select id="molho">
            <option value="caesar">Caesar</option>
            <option value="azeite-oliva">Azeite de Oliva</option>
            <option value="picante">Picante</option>
            <option value="maionese-detox">Maionese Detox</option>
          </select>
        </div>
        <h4>Preços: R$ 20,00 - 300g / R$ 22,00 - 350g / R$ 24,00 - 400g</h4>
    </div>
  </div>
</div>
</body>
</html>
